<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./icons/ideen.png">

    <!-- Bootstrap CDN Links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!-- Bootstrap installed Links-->
    <!-- <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./style.css">
    <title>QuizApp</title>
</head>

<body onload="init()">

    <nav class="navbar"> <!-- bg-body-tertiary -->
        <div class="container-fluid justify-content">
            <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>

    <div class="container">
        <div class="card quiz-card">
            <img id="card-img-top" src="./images/brain.jpg" class="card-img-top" alt="...">


            <!-- Progress Bar Star -->
            <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100">
                <div id="progress-bar" class="progress-bar text-bg-warning" style="width: 0%">0%</div>
            </div>
            <!-- Progress Bar End -->


            <!-- Beginn Div Endscreen-->
            <div class="card-body d-none" id="endScreen">
                <div id="final-text" class="final-text">
                    <p>Quiz beendet!</p>
                    <img class="img-final-screen" src="./images/trophy_cup.png" alt="">
                    <p>Du hast <span class="bold" id="correct-answers"></span> von <span class="bold"
                            id="all-answers"></span> Fragen richtig
                        beantwortet!
                    <p id="final-comment"></p>
                    </p>
                </div>
                <div class="container-end-screen-btn">
                    <button onclick="restart()" class="btn btn-primary">Neues Spiel</button>
                </div>
            </div>
            <!-- Ende Div Endscreen-->

            <div class="card-body" id="questionBody">
                <h5 class="card-title" id="question-text">Frage</h5>

                <div class="card quiz-answer mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <span>
                        <b id="actual-question">1</b> von <b id="all-questions">5</b> Fragen
                    </span>
                    <span>
                        <button onclick="nextQuestion()" id="next-button" class="btn btn-primary" disabled>Weiter</button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <a href="https://www.flaticon.com/de/kostenlose-icons/quiz" title="quiz Icons">Quiz Icons erstellt von Freepik -
            Flaticon</a>
    </footer>

    <!-- Script Links -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
